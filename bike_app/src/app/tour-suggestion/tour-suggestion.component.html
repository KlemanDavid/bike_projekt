
<div class="register-background">

  
  <div class="register-header">BikeApp</div>

  <div class="user-info">
    Bejelentkezve: <strong>{{ currentUsername }}</strong>
  </div>

  
  <div class="register-container">
    <h2>Új túra javaslat</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="country">Megye</label>
        <input id="country" type="text" formControlName="country" />
      </div>

      <div class="form-group">
        <label for="time">Túra ideje</label>
        <input id="time" type="text" formControlName="time" placeholder="pl. 3 óra" />
      </div>

      <div class="form-group">
        <label for="difficulty">Nehézség</label>
        <select id="difficulty" formControlName="difficulty">
          <option value="" disabled>Válassz</option>
          <option value="easy">Könnyű</option>
          <option value="medium">Közepes</option>
          <option value="hard">Nehéz</option>
        </select>
      </div>

      <div class="form-group">
        <label for="bikeType">Bicikli fajtája</label>
        <select id="bikeType" formControlName="bikeType">
        <option value="" disabled>Válassz</option>
          <option value="Gravel">Gravel</option>
          <option value="Országúti">Országúti</option>
          <option value="Mountainbike">Mountainbike</option>
        </select>
      </div>

      <div class="form-group">
        <label for="routeName">Útvonal neve</label>
        <input id="routeName" type="text" formControlName="routeName" />
      </div>

      <div class="form-group">
        <label for="description">Túra leírása</label>
        <textarea id="description" rows="4" formControlName="description"></textarea>
      </div>

      <button type="submit">Javaslat elküldése</button>
      <button type="button" (click)="goBack()">Vissza a túraválasztáshoz</button>
    </form>
  </div>
