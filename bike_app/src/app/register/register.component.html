<div class="register-background">
  <header class="register-header">
    BikeApp
  </header>
  <div class="register-container">
    <h1>Regisztráció</h1>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
      <div class="form-group">
        <label>Név</label>
        <input
          type="text"
          name="name"
          [(ngModel)]="user.name"
          required
          placeholder="Teljes név"
        />
      </div>

      <div class="form-group">
        <label>Felhasználónév</label>
        <input
          type="text"
          name="username"
          [(ngModel)]="user.username"
          required
          placeholder="Felhasználónév"
        />
      </div>

      <div class="form-group">
        <label>Email cím</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="user.email"
          required
          placeholder="Email cím"
        />
      </div>

      <div class="form-group">
        <label>Születési dátum</label>
        <input
          type="date"
          name="birthdate"
          [(ngModel)]="user.birthdate"
          required
        />
      </div>

      <!-- Jelszó mező show/hide funkcióval -->
      <div class="form-group password-group">
        <label>Jelszó</label>
        <div class="input-with-btn">
          <input
            [type]="showPassword ? 'text' : 'password'"
            name="password"
            [(ngModel)]="user.password"
            required
            placeholder="Jelszó"
          />
          <button
            type="button"
            class="btn-toggle"
            (click)="togglePasswordVisibility()"
            aria-label="Mutasd vagy rejtsd a jelszót"
          >
            {{ showPassword ? 'Elrejt' : 'Mutasd' }}
          </button>
        </div>
      </div>

      <!-- Jelszó megerősítése mező show/hide -->
      <div class="form-group password-group">
        <label>Jelszó megerősítése</label>
        <div class="input-with-btn">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            name="confirmPassword"
            [(ngModel)]="user.confirmPassword"
            required
            placeholder="Jelszó megerősítése"
          />
          <button
            type="button"
            class="btn-toggle"
            (click)="toggleConfirmVisibility()"
            aria-label="Mutasd vagy rejtsd a megerősítő jelszót"
          >
            {{ showConfirmPassword ? 'Elrejt' : 'Mutasd' }}
          </button>
        </div>
      </div>

      <button type="submit">Regisztráció</button>
      <button type="button" (click)="goBack()">
        Vissza a kezdőoldalra
      </button>
    </form>
  </div>
</div>
